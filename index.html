<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IdleBoi</title>
</head>

<body>
  <div id="timer-box">
    <p id="timer">Time: 0s</p>
  </div>
  <div id="debug-box">
    <h2>Debug</h2>
    <div id="clicker-milestone-box">
      <h3>Clicker milestones</h3>
      <p id="clicker-10-timer"></p>
      <p id="clicker-20-timer"></p>
      <p id="clicker-30-timer"></p>
    </div>
    <div id="clicker-power-milestone-box">
      <h3>Clicker power milestones</h3>
      <p id="clickerPower-2-timer"></p>
      <p id="clickerPower-5-timer"></p>
      <p id="clickerPower-10-timer"></p>
    </div>
  </div>
  <div id="main-box">
    <h2 id="click-counter">Clicks: 0</h2>
    <button id="click-btn">Click</button>
    <div id="automation"> <br>
      <div id="clicker-purchase-box">
        <h2 id="clicker-counter">Clickers: 0</h2>
        <button id="buy-clicker">Buy a clicker: 10c</button>
      </div> <br>
      <div id="clicker-power-box">
        <h2 id="clicker-power">Clicker power: 1</h2>
        <button id="buy-clicker-power">Increase clicker power: 100c</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
